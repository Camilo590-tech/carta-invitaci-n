  <!-- Estilos -->

  <style>
    .tree-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      z-index: 2;
    }

    .animated-heart {
      transform-origin: center;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      20% { transform: scale(1.1); }
      40% { transform: scale(0.95); }
      60% { transform: scale(1.08); }
      80% { transform: scale(1); }
    }

    /* 游꿢 CONTENEDOR DE RESPUESTA */
    .response-container {
      margin-top: 40px;
      text-align: center;
      z-index: 3;
    }

    #opciones {
      margin-top: 25px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.6s ease;
    }

    #opciones.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #btnSi, #btnNo {
      font-size: 18px;
      padding: 12px 28px;
      margin: 12px;
      cursor: pointer;
      border-radius: 30px;
      border: none;
    }

    #btnSi {
      background: #FFD700;
    }

    #btnNo {
      background: #f44336;
      color: white;
    }
  </style>
</head>

<body>

  <div id="floating-objects"></div>

  <!-- TEXTO + FIRMA + BOTONES -->
  <div class="response-container">
    <div class="dedication-text" id="dedication-text">

    </div>

<audio id="bg-music" src="Music/Santa.mp3" preload="auto"></audio>
